{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Banco Pichincha{% endblock %}</title>
        <link href="{% static 'pichincha_theme.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="{% static 'styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar bg-primary navbar-custom w-100">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand">
                    <img src="{% static 'banner_pichincha.png' %}" alt="Pichincha Banner" class="banner-img">
                </a>
                <div class="d-flex justify-content-end">
                    <ul class="nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item btn btn-primary">
                                <a class="nav-link nav-link-custom" style="font-size: 20px" href="#">Cerrar Sesión</a>
                            </li>
                            <li class="nav-item btn btn-primary">
                                <a class="nav-link nav-link-custom" style="font-size: 20px" href="#">Panel de Control</a>
                            </li>
                        {% else %}
                            <li class="nav-item btn btn-primary">
                                <a class="nav-link nav-link-custom" style="font-size: 20px" href="#">Iniciar Sesión</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
